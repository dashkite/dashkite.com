presets:
  verify: null
  update: null
  release: null
  coffeescript:
    targets:
      browser:
        - preset: browser
          glob:
            - 'src/**/*.coffee'
      node:
        - preset: node
          glob:
            - 'test/**/*/coffee'
  pug:
    targets:
      browser:
        - preset: render
          glob: 
            - src/**/*.pug
          document: false
          root: ./build/browser/src

  stylus:
    targets:
      browser:
        - preset: css
          glob:
            - src/**/*.styl

  yaml:
    targets:
      node:
        - preset: js
          glob:
            - "{src,test}/**/*.yaml"

  media: {}

sky:

  graphene:
    address: bkqooszc5jqsoyxrcedr6lrsc
    collections:
      - byname: www-development.dashkite.com
        views: []
        publish:
          root: build/browser/src
          glob: "**/*.{js,json,html,css}"
  
  buckets:
    - name: www-development.dashkite.com
      publish:
        root: build/browser/src
        glob: "**/*.{png,gif,jpg,pdf,svg}"

