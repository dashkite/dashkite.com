presets:
  coffeescript:
    targets:
      browser:
        - preset: browser
          glob:
            - src/**/*.coffee
  verify: null
  update: null
  release: null
  esm: null
  pug:
    targets:
      browser:
        - preset: render
          glob:
            - src/**/*.pug
            - "!src/templates"
  stylus:
    targets:
      browser:
        - preset: css
          glob:
            - src/**/*.styl
            - "!src/styles"

  media:
    target: build/browser

sky:
  namespace: web
  edge:
    name: edge
    certificate:
      verification: dashkite.com
    origins:
      # - domain: dashkite.com.s3.us-east-1.amazonaws.com
      - domain: dashkite.com.s3-website-us-east-1.amazonaws.com
    aliases:
      - dashkite.com
      - www.dashkite.com
  buckets:
    - name: dashkite.com
      website:
        index: index.html
        error: error.html
      publish:
        root: build/browser/src
        glob: "**/*"
