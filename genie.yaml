pug:
  targets:
    browser:
      - preset: html
        glob:
          - src/**/*.pug
          - "!src/templates"

stylus:
  targets:
    browser:
      - preset: css
        glob:
          - src/**/*.styl
          - "!src/styles"

media:
  targets:
    browser:
      - glob:
          - src/media/**/*

publish:
  bucket: drn:domain/www/dashkite/com

sky:
  s3: 

    - domain: drn:domain/www/dashkite/com
      cors: true
      website:
        index: index.html
        error: index.html

    - domain: drn:domain/dashkite/com
      redirect: drn:domain/www/dashkite/com
