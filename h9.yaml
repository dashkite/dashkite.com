name: dashkite
source: build/www
domain: dashkite.com
region: us-east-1
site:
  index: index.html
  error: index.html

environments:
  production:
    apex: secondary
    hostnames:
      - www
    cache:
      expires: 86400
      priceClass: 100
    edge: &edge
      viewerRequest:
        runtime: nodejs12.x
        src: "build/edge/viewer-request.js"
        handler: "lib/viewer-request.handler"
        zip: true
      originRequest:
        runtime: nodejs12.x
        src: "build/edge/origin-request.js"
        handler: "lib/origin-request.handler"
        memorySize: 1600
        zip: true

  staging:
    hostnames:
      - staging-www
    cache:
      expires: 86400
      priceClass: 100
    edge: *edge
