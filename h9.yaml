name: dashkite
source: build/browser/src
domain: dashkite.com
region: us-east-1
site:
  index: index.html
  error: index.html

environments:
  production:
    apex: secondary
    hostnames:
      - www
    cache:
      expires: 86400
      priceClass: All
  development:
    hostnames:
      - dev
    cache:
      priceClass: 100
      expires: 0
